<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title">Blank</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a routerLink="/dashboard/main">
                <i class="fas fa-home"></i> Home</a>
            </li>
            <li class="breadcrumb-item bcrumb-2">
              <a href="#" onClick="return false;">Inventory</a>
            </li>
            <li class="breadcrumb-item active">Bulk Products Delete</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row clearfix">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="card">
          <div class="header">
            <h2><strong>Bulk Product Delete</strong></h2>
          </div>
          <div class="body">

            <form class="register-form m-4" [formGroup]="register" (ngSubmit)="onRegister()">
              <div class="row">
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                      <h3>Enter a list of ASINs or SKUs, one per line.</h3>
                      <mat-form-field class="example-full-width" appearance="outline">
                          <textarea matInput formControlName="address"></textarea>
                      </mat-form-field>
                      <p>You can enter up to 5000 ASINs or product URLs at a time.</p>
                  </div>
              </div>
              <hr><br>
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <button class="mr-3 btn btn-outline-primary btn-lg"><i class="fas fa-bullseye"></i>&nbsp;ASIN</button>
                    <button class="btn btn-outline-primary btn-lg"><i class="fas fa-bullseye"></i>&nbsp;SKU</button>
                </div>
              </div>
              <br>
              <div class="row">
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                      <button class="mr-3"  mat-raised-button
                          color="primary">Remove from my store</button>
                      <button type="button" mat-button>Cancel</button>
                  </div>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
